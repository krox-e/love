<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pira Vivo - Lista de Chamada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0;
            background-image: linear-gradient(135deg, #f0f4f8 0%, #cbd5e1 100%);
            color: #1a202c;
        }
        .container {
            max-width: 1024px;
        }
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 1.25rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn {
            @apply px-5 py-2.5 font-semibold rounded-full transition-all duration-300 transform;
        }
        .btn-primary {
            @apply bg-blue-600 text-white hover:bg-blue-700 hover:scale-105 shadow-md;
        }
        .btn-success {
            @apply bg-green-500 text-white hover:bg-green-600 hover:scale-105 shadow-md;
        }
        .btn-danger {
            @apply bg-red-500 text-white hover:bg-red-600 hover:scale-105 shadow-md;
        }
        .btn-info {
            @apply bg-gray-500 text-white hover:bg-gray-600 hover:scale-105 shadow-md;
        }
        .btn-light {
            @apply bg-gray-200 text-gray-700 hover:bg-gray-300 hover:scale-105 shadow-md;
        }
        .btn-purple {
            @apply bg-purple-600 text-white hover:bg-purple-700 hover:scale-105 shadow-md;
        }
        .attendance-status {
            @apply text-xs font-bold px-3 py-1 rounded-full;
        }
        .attendance-status.present {
            @apply bg-green-100 text-green-700;
        }
        .attendance-status.absent {
            @apply bg-red-100 text-red-700;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            border-color: #3b82f6;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .student-item {
            animation: fadeIn 0.5s ease-out;
        }
        .btn-icon {
            @apply p-3 rounded-full transition-all duration-300 transform;
        }
        .btn-icon-green {
            @apply text-green-500 hover:bg-green-100;
        }
        .btn-icon-red {
            @apply text-red-500 hover:bg-red-100;
        }
        .btn-icon-gray {
            @apply text-gray-500 hover:bg-gray-100;
        }
        /* New style for the summary table */
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .summary-table th, .summary-table td {
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            text-align: left;
        }
        .summary-table th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #4a5568;
        }
        .summary-table tr:nth-child(even) {
            background-color: #f7fafc;
        }
        .summary-table .present-icon {
            color: #48bb78; /* Verde para presente */
        }
        .summary-table .absent-icon {
            color: #f56565; /* Vermelho para ausente */
        }
        .close-btn {
            @apply absolute top-4 right-4 text-gray-500 hover:text-gray-800 transition-colors;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-6">

    <div id="main-content" class="container w-full p-6 space-y-8">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-blue-800 tracking-tight">Pira Vivo</h1>
            <p class="text-xl text-gray-600 mt-3">Sistema de Lista de Chamada Interativo</p>
        </header>

        <!-- Loading spinner -->
        <div id="loading-spinner" class="flex justify-center items-center my-8 hidden">
            <svg class="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <!-- Modals -->
        <div id="modal-container" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50">
            <div class="card w-full max-w-md p-8 text-center space-y-6">
                <h2 id="modal-title" class="text-3xl font-bold text-gray-800"></h2>
                <p id="modal-message" class="text-gray-600 text-lg"></p>
                <div class="flex justify-center space-x-4">
                    <button id="modal-confirm" class="btn btn-primary">Confirmar</button>
                    <button id="modal-cancel" class="btn btn-info">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Weekly Summary Modal -->
        <div id="summary-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50">
            <div class="card w-full max-w-4xl p-8 relative">
                <button class="close-btn" id="close-summary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41z"/>
                    </svg>
                </button>
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Resumo Semanal</h2>
                <div id="summary-content" class="overflow-x-auto">
                    <!-- Summary table will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <div id="login-panel" class="card w-full max-w-md mx-auto">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Acesso para Professores</h2>
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="email-input" class="block text-gray-700 font-medium mb-1">E-mail</label>
                    <input type="email" id="email-input" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password-input" class="block text-gray-700 font-medium mb-1">Senha</label>
                    <input type="password" id="password-input" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" id="login-btn" class="btn btn-primary w-full">Entrar</button>
                <button type="button" id="signup-btn" class="btn btn-success w-full mt-2">Criar Conta</button>
            </form>
        </div>

        <!-- Main App Content -->
        <div id="app-content" class="w-full hidden">
            <div id="user-info" class="flex justify-between items-center mb-4">
                <p class="text-gray-600 text-sm">Logado como: <span id="display-user-email" class="font-mono bg-gray-200 px-3 py-1 rounded-full text-xs"></span></p>
                <div class="flex space-x-2">
                    <button id="show-summary-btn" class="btn btn-purple text-lg">Resumo Semanal</button>
                    <button id="logout-btn" class="btn btn-light">Sair</button>
                </div>
            </div>

            <!-- Form to add/edit students -->
            <div class="card">
                <h2 id="form-title" class="text-2xl font-bold text-center text-gray-800">Adicionar Novo Aluno</h2>
                <form id="student-form" class="space-y-4 mt-6">
                    <div>
                        <label for="student-name" class="block text-gray-700 font-medium mb-1">Nome do Aluno</label>
                        <input type="text" id="student-name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" id="save-btn" class="btn btn-success w-full">Salvar</button>
                        <button type="button" id="cancel-edit" class="btn btn-light w-full hidden">Cancelar Edição</button>
                    </div>
                </form>
            </div>

            <!-- Search and Student list -->
            <div class="card">
                <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Lista de Alunos</h2>
                <div class="mb-6">
                    <label for="search-input" class="block text-gray-700 font-medium mb-1">Buscar Aluno</label>
                    <input type="text" id="search-input" placeholder="Digite para filtrar..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>

                <ul id="student-list" class="space-y-4">
                    <!-- Students will be rendered here -->
                </ul>
                <p id="no-students-message" class="text-gray-500 text-center mt-4 hidden">Nenhum aluno adicionado ainda.</p>
                <p id="no-results-message" class="text-gray-500 text-center mt-4 hidden">Nenhum aluno encontrado.</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs and custom script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANTE: Cole sua configuração do Firebase aqui
        // Você pode encontrar essa configuração no seu painel do Firebase, em "Configurações do Projeto" -> "Seus apps"
        const firebaseConfig = {
            apiKey: "SEU_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('debug');

        let userId = '';
        let isAuthReady = false;
        let allStudents = [];

        // Referências aos elementos do DOM
        const loadingSpinner = document.getElementById('loading-spinner');
        const modalContainer = document.getElementById('modal-container');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmBtn = document.getElementById('modal-confirm');
        const modalCancelBtn = document.getElementById('modal-cancel');
        const studentForm = document.getElementById('student-form');
        const studentNameInput = document.getElementById('student-name');
        const studentList = document.getElementById('student-list');
        const formTitle = document.getElementById('form-title');
        const cancelEditBtn = document.getElementById('cancel-edit');
        const noStudentsMessage = document.getElementById('no-students-message');
        const noResultsMessage = document.getElementById('no-results-message');
        const searchInput = document.getElementById('search-input');
        const saveBtn = document.getElementById('save-btn');
        let editingDocId = null;

        // Elementos de Autenticação
        const loginPanel = document.getElementById('login-panel');
        const appContent = document.getElementById('app-content');
        const authForm = document.getElementById('auth-form');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const displayUserEmail = document.getElementById('display-user-email');

        // Elementos do Resumo Semanal
        const showSummaryBtn = document.getElementById('show-summary-btn');
        const summaryModal = document.getElementById('summary-modal');
        const closeSummaryBtn = document.getElementById('close-summary-btn');
        const summaryContent = document.getElementById('summary-content');
        
        // Caminhos do Firestore
        // Caminho atualizado para produção, não precisa do appId e userId para a coleção de alunos
        const getStudentsCollectionPath = (uid) => `users/${uid}/students`;
        const getMetadataDocPath = (uid) => `users/${uid}/metadata/attendance_state`;

        // Função para formatar a data como YYYY-MM-DD
        const formatDate = (date) => date.toISOString().split('T')[0];

        // Função para mostrar um modal customizado
        function showModal(title, message, onConfirm, onCancel) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;

            if (!onConfirm && !onCancel) {
                modalConfirmBtn.textContent = 'OK';
                modalConfirmBtn.onclick = () => {
                    modalContainer.classList.add('hidden');
                };
                modalCancelBtn.classList.add('hidden');
            } else {
                modalConfirmBtn.textContent = 'Confirmar';
                modalCancelBtn.classList.remove('hidden');
                modalConfirmBtn.onclick = () => {
                    if (onConfirm) onConfirm();
                    modalContainer.classList.add('hidden');
                };
                modalCancelBtn.onclick = () => {
                    if (onCancel) onCancel();
                    modalContainer.classList.add('hidden');
                };
            }
            modalContainer.classList.remove('hidden');
            modalConfirmBtn.classList.remove('hidden');
        }

        function renderStudent(doc) {
            const data = doc.data();
            const li = document.createElement('li');
            li.setAttribute('data-id', doc.id);
            li.className = 'card flex items-center justify-between p-4 student-item';
            li.innerHTML = `
                <div class="flex-1 min-w-0 flex items-center">
                    <p class="text-xl font-semibold truncate text-gray-800">${data.name}</p>
                    <span class="attendance-status ml-4 ${data.present ? 'present' : 'absent'}">
                        ${data.present ? 'Presente' : 'Ausente'}
                    </span>
                </div>
                <div class="flex space-x-2 ml-4">
                    <button class="btn-icon btn-icon-gray edit-btn" data-id="${doc.id}" title="Editar Aluno">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                        </svg>
                    </button>
                    <button class="btn-icon btn-icon-red delete-btn" data-id="${doc.id}" title="Excluir Aluno">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <button class="btn-icon ${data.present ? 'btn-icon-green' : 'btn-icon-red'} toggle-btn" data-id="${doc.id}" data-present="${data.present}" title="${data.present ? 'Marcar Ausente' : 'Marcar Presente'}">
                        ${data.present
                            ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                               </svg>`
                            : `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                               </svg>`
                        }
                    </button>
                </div>
            `;
            studentList.appendChild(li);
        }

        function filterAndRenderStudents() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredStudents = allStudents.filter(doc =>
                doc.data().name.toLowerCase().includes(searchTerm)
            );
            
            studentList.innerHTML = '';
            if (filteredStudents.length === 0) {
                if (searchTerm) {
                    noResultsMessage.classList.remove('hidden');
                    noStudentsMessage.classList.add('hidden');
                } else {
                    noResultsMessage.classList.add('hidden');
                    noStudentsMessage.classList.remove('hidden');
                }
            } else {
                noStudentsMessage.classList.add('hidden');
                noResultsMessage.classList.add('hidden');
                filteredStudents.forEach(doc => renderStudent(doc));
            }
        }
        
        async function checkAndResetAttendance(uid) {
            const today = formatDate(new Date());
            const yesterday = formatDate(new Date(Date.now() - 86400000));
            
            const metadataDocRef = doc(db, getMetadataDocPath(uid));
            const metadataSnap = await getDoc(metadataDocRef);
            
            let lastResetDate = null;
            if (metadataSnap.exists()) {
                const data = metadataSnap.data();
                lastResetDate = data.lastResetDate;
            }

            if (lastResetDate !== today) {
                const studentsRef = collection(db, getStudentsCollectionPath(uid));
                const studentsSnap = await getDocs(studentsRef);
                
                const batch = writeBatch(db);

                studentsSnap.forEach(studentDoc => {
                    const studentData = studentDoc.data();
                    const studentDocRef = doc(db, getStudentsCollectionPath(uid), studentDoc.id);

                    const lastDayPresent = studentData.present || false;

                    const historyUpdate = {};
                    historyUpdate[`attendance_history.${yesterday}`] = lastDayPresent;
                    
                    batch.update(studentDocRef, {
                        present: false,
                        ...historyUpdate
                    });
                });

                await batch.commit();

                await setDoc(metadataDocRef, { lastResetDate: today });

                showModal('Lista de Chamada Reiniciada', 'A lista de presença foi automaticamente reiniciada para o dia de hoje.');
            }
        }

        function showWeeklySummary() {
            const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
            const today = new Date();
            const startOfWeek = new Date(today);
            
            const dayOfWeek = today.getDay();
            const mondayOffset = (dayOfWeek === 0) ? -6 : 1 - dayOfWeek;
            startOfWeek.setDate(today.getDate() + mondayOffset);

            const weeklyDates = [];
            for (let i = 0; i < 4; i++) {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + i);
                weeklyDates.push({
                    date: formatDate(date),
                    day: dayNames[date.getDay()]
                });
            }
            
            let tableHTML = `<table class="summary-table">
                <thead>
                    <tr>
                        <th class="text-left font-bold text-gray-700">Aluno</th>`;
            weeklyDates.forEach(day => {
                tableHTML += `<th class="text-center font-bold text-gray-700">${day.day}<br/><span class="font-normal text-xs">${day.date.slice(5)}</span></th>`;
            });
            tableHTML += `<th class="text-center font-bold text-gray-700">Frequência</th>`;
            tableHTML += `</tr></thead><tbody>`;

            const todayDate = formatDate(new Date());
            const totalDaysForCalculation = weeklyDates.length;

            allStudents.forEach(studentDoc => {
                const studentData = studentDoc.data();
                const history = studentData.attendance_history || {};
                let presentCount = 0;

                tableHTML += `<tr>
                    <td class="font-semibold text-gray-800">${studentData.name}</td>`;
                weeklyDates.forEach(day => {
                    const isPresent = (day.date === todayDate) ? studentData.present : history[day.date];
                    
                    if (isPresent === true) {
                        presentCount++;
                    }

                    const icon = (isPresent === true) ? `<span class="present-icon">&#10003;</span>` : 
                                 (isPresent === false) ? `<span class="absent-icon">&#10007;</span>` :
                                 `<span>-</span>`;
                    tableHTML += `<td class="text-center">${icon}</td>`;
                });
                
                const attendancePercentage = totalDaysForCalculation > 0 ? (presentCount / totalDaysForCalculation * 100).toFixed(0) : 0;
                tableHTML += `<td class="text-center font-semibold">${attendancePercentage}%</td>`;
                tableHTML += `</tr>`;
            });

            tableHTML += `</tbody></table>`;
            summaryContent.innerHTML = tableHTML;
            summaryModal.classList.remove('hidden');
        }

        function setupEventListeners() {
            studentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!isAuthReady) {
                    showModal('Aguarde', 'Autenticação não pronta. Por favor, tente novamente em alguns segundos.');
                    return;
                }

                const name = studentNameInput.value.trim();
                if (!name) return;

                const studentsCollectionRef = collection(db, getStudentsCollectionPath(userId));
                const studentData = {
                    name: name,
                    present: false,
                    createdAt: new Date(),
                    attendance_history: {}
                };
                
                saveBtn.disabled = true;
                loadingSpinner.classList.remove('hidden');

                try {
                    if (editingDocId) {
                        const studentDocRef = doc(db, getStudentsCollectionPath(userId), editingDocId);
                        await updateDoc(studentDocRef, studentData);
                    } else {
                        await addDoc(studentsCollectionRef, studentData);
                    }
                    studentNameInput.value = '';
                    editingDocId = null;
                    formTitle.textContent = 'Adicionar Novo Aluno';
                    cancelEditBtn.classList.add('hidden');
                } catch (error) {
                    console.error("Erro ao salvar o aluno:", error);
                    showModal('Erro', `Ocorreu um erro ao salvar o aluno: ${error.message}`);
                } finally {
                    saveBtn.disabled = false;
                    loadingSpinner.classList.add('hidden');
                }
            });

            studentList.addEventListener('click', async (e) => {
                if (!isAuthReady) return;

                const target = e.target.closest('button');
                if (!target) return;
                
                const docId = target.getAttribute('data-id');

                if (target.classList.contains('delete-btn')) {
                    showModal(
                        'Confirmar Exclusão',
                        `Tem certeza que deseja excluir este aluno?`,
                        async () => {
                            try {
                                const studentDocRef = doc(db, getStudentsCollectionPath(userId), docId);
                                await deleteDoc(studentDocRef);
                            } catch (error) {
                                console.error("Erro ao excluir o aluno:", error);
                                showModal('Erro', `Ocorreu um erro ao excluir o aluno: ${error.message}`);
                            }
                        },
                        () => {}
                    );
                } else if (target.classList.contains('edit-btn')) {
                    editingDocId = docId;
                    formTitle.textContent = 'Editar Aluno';
                    cancelEditBtn.classList.remove('hidden');
                    
                    try {
                        const studentDocRef = doc(db, getStudentsCollectionPath(userId), docId);
                        const docSnap = await getDoc(studentDocRef);
                        if (docSnap.exists()) {
                            studentNameInput.value = docSnap.data().name;
                            studentNameInput.focus();
                        }
                    } catch (error) {
                        console.error("Erro ao carregar dados para edição:", error);
                        showModal('Erro', `Ocorreu um erro ao carregar dados: ${error.message}`);
                    }
                } else if (target.classList.contains('toggle-btn')) {
                    const isPresent = target.getAttribute('data-present') === 'true';
                    try {
                        const studentDocRef = doc(db, getStudentsCollectionPath(userId), docId);
                        await updateDoc(studentDocRef, {
                            present: !isPresent
                        });
                    } catch (error) {
                        console.error("Erro ao atualizar a presença:", error);
                        showModal('Erro', `Ocorreu um erro ao atualizar a presença: ${error.message}`);
                    }
                }
            });

            cancelEditBtn.addEventListener('click', () => {
                editingDocId = null;
                formTitle.textContent = 'Adicionar Novo Aluno';
                studentNameInput.value = '';
                cancelEditBtn.classList.add('hidden');
            });

            searchInput.addEventListener('input', filterAndRenderStudents);

            authForm.addEventListener('submit', (e) => {
                e.preventDefault();
            });

            loginBtn.addEventListener('click', async () => {
                loadingSpinner.classList.remove('hidden');
                try {
                    await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                } catch (error) {
                    console.error("Erro de login:", error);
                    showModal('Erro de Login', 'Falha ao fazer login. Verifique seu e-mail e senha.');
                } finally {
                    loadingSpinner.classList.add('hidden');
                }
            });

            signupBtn.addEventListener('click', async () => {
                loadingSpinner.classList.remove('hidden');
                try {
                    await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                    showModal('Sucesso!', 'Conta criada com sucesso. Você já está logado(a).');
                } catch (error) {
                    console.error("Erro de cadastro:", error);
                    showModal('Erro de Cadastro', 'Não foi possível criar a conta. Talvez o e-mail já esteja em uso ou a senha é muito fraca.');
                } finally {
                    loadingSpinner.classList.add('hidden');
                }
            });

            logoutBtn.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                } catch (error) {
                    console.error("Erro ao sair:", error);
                    showModal('Erro ao Sair', `Ocorreu um erro: ${error.message}`);
                }
            });
            
            showSummaryBtn.addEventListener('click', showWeeklySummary);
            closeSummaryBtn.addEventListener('click', () => {
                summaryModal.classList.add('hidden');
            });
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                initApp(user.uid, user.email);
            } else {
                loginPanel.classList.remove('hidden');
                appContent.classList.add('hidden');
                loadingSpinner.classList.add('hidden');
            }
        });
        
        async function initApp(uid, email) {
            userId = uid;
            isAuthReady = true;
            displayUserEmail.textContent = email;

            loginPanel.classList.add('hidden');
            appContent.classList.remove('hidden');
            
            loadingSpinner.classList.remove('hidden');

            await checkAndResetAttendance(userId);

            const studentsCollectionRef = collection(db, getStudentsCollectionPath(userId));
            
            onSnapshot(studentsCollectionRef, (snapshot) => {
                loadingSpinner.classList.add('hidden');
                allStudents = snapshot.docs;
                filterAndRenderStudents();
            }, (error) => {
                loadingSpinner.classList.add('hidden');
                console.error("Erro ao carregar dados:", error);
                showModal('Erro', `Ocorreu um erro ao carregar os dados. Verifique suas permissões. (${error.message})`);
            });

            setupEventListeners();
        }
    </script>
</body>
